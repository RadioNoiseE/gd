<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Enable this config to change your monospace font to Iosevka Slab -->
<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Iosevka Slab</family>
		</prefer>
	</alias>
	<alias>
		<family>Iosevka Slab</family>
		<default>
			<family>monospace</family>
		</default>
	</alias>
</fontconfig>
